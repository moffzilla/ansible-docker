galaxy_info:
  author: Moffzilla
  description: |
    This Ansible role enables people to install the latest Docker-CE and Docker Compose on an Ubuntu-like
    system. It also provides a handy library function (by Marvin Pinto)  to validate that the Docker
    daemon is running and functional.
  license: MIT
  min_ansible_version: 2.1
  platforms:
    - name: Ubuntu
      versions:
       - xenial
  galaxy_tags:
    - docker
    - ubuntu
dependencies: []
